{% extends 'base.html' %}

{% block title %}Featured Properties{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Featured Properties</h2>
        </div>
    </div>
    <div class="row">
        {% for property in featured_properties %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ property.image_url }}" class="card-img-top" alt="{{ property.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ property.title }}</h5>
                    <p class="card-text">Price: ${{ property.price }}</p>
                    <a href="{{ url_for('property_detail', property_id=property.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
