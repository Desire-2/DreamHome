{% extends 'base.html' %}

{% block title %}Contact Agent - Flask Real Estate{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title">Contact Agent</h2>
                    <form action="{{ url_for('contact_agent', agent_id=agent.id) }}" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    <hr>
                    <a href="https://wa.me/{{ agent.whatsapp_phone }}" class="btn btn-success">WhatsApp Me</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
